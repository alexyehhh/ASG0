<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw vectors</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <!-- Input fields for v1 -->
        <div style="margin-top: 10px;">
            <label>v1: </label>
            x <input type="number" id="xInput" value="0" style="width: 60px;" />
            y <input type="number" id="yInput" value="0" style="width: 60px;" />
        </div>

        <!-- Input fields for v2 -->
        <div style="margin-top: 10px;">
            <label>v2: </label>
            x <input type="number" id="xInput2" value="0" style="width: 60px;" />
            y <input type="number" id="yInput2" value="0" style="width: 60px;" />
        </div>

        <!-- Draw Vectors button -->
        <div style="margin-top: 10px;">
            <input type="button" value="Draw" onclick="handleDrawEvent()" style="margin-top: 4px;" />
        </div>

        <!-- Operation and Scalar -->
        <div style="margin-top: 20px;">
            <label>Operation: </label>
            <select id="operation" style="width: 120px;">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="angle">Angle between</option>
                <option value="area">Area</option>
                <option value="magnitude">Magnitude</option>
                <option value="normalize">Normalize</option>
            </select>
            <label>Scalar: </label>
            <input type="number" id="scalar" value="1" style="width: 80px;" />
        </div>

        <!-- Perform Operation button -->
        <div style="margin-top: 10px;">
            <input type="button" value="Draw" onclick="handleDrawOperationEvent()" style="margin-top: 4px;" />
        </div>

        <!-- Include the JavaScript files -->
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
